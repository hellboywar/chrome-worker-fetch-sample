<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>
<h1>Check out the network tab!</h1>
<script id="worker" type="application/worker">
  self.onmessage = () => {
    fetch('http://127.0.0.1:3000/cookie', { method: 'post' });
  };
</script>
<script>
  const blob = new Blob([document.getElementById('worker').textContent], { type: 'text/javascript' });
  const workerUrl = URL.createObjectURL(blob);
  const worker = new Worker(workerUrl);
  worker.postMessage('fetch');
  fetch('http://127.0.0.1:3000/cookie', { method: 'post' });
</script>
</body>
</html>
